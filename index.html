<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
</head>
<body>

<div id="container">
	<h1>To-Do List<i id="plus" class="fas fa-plus"></i></h1>
	<input type="text" placeholder="Add New Todo">

	<ul>
		<li><span><i class="fas fa-trash-alt"></i></span> Do something</li>
		<li><span><i class="fas fa-trash-alt"></i></span> Do something more</li>
		<li><span><i class="fas fa-trash-alt"></i></span> Another thing to do</li>
	</ul>
	<h1 id="clear">Clear all</h1>
	<h2><div id="leftSpan">0</div> items left</h2>
</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
